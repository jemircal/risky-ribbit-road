<!doctype html>

<html lang="en">
  <head>
    <meta name="keywords" content= "Frogger, arcade game, Crossy Road, Jemircal, Risky Ribbit Road"/>

    <title>
      Risky Ribbit Road- A fun Frogger-clone by Jemircal.
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="A fun Frogger-clone, because Jeff, Miriam, and Caleb are stuck at home."/>

    <meta name="author" content="Jemircal"/>

    <link rel="stylesheet" href="styles.css?v=1.0"/>

  </head>

  <body>

    <a-lane speed="550" direction="">
      <a-car pic="cars/car2.jpg" space="200px">
      </a-car>
    </a-lane>

    <a-lane speed="220" direction="">
      <a-car pic="cars/car1.jpg" space="400px">
      </a-car>

      <a-car pic="cars/car2.jpg" space="60px">
      </a-car>
    </a-lane>

    <a-lane speed="400" direction="">
      <a-car pic="cars/car2.jpg" space="600px">
      </a-car>

      <a-car pic="cars/car1.jpg" space="200px">
      </a-car>
    </a-lane>

    <a-lane speed="200" direction="">
      <a-car pic="cars/car2.jpg" space="20px">
      </a-car>
    </a-lane>

    <a-frog>
      <div class="frog__head"></div>
      <div class="frog__body"></div>
    </a-frog>

    <script type="module" src="scripts/car.js"></script>
    <script type="module" src="scripts/lane.js"></script>
    <script type="module" src="scripts/frog.js"></script>
  </body>
</html>
